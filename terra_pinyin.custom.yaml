patch:
  schema:
    schema_id: terra_pinyin
    name: "地球拼音-薄荷定制"
    version: '24.02.15'
    author:
      - 佛振 <chen.sst@gmail.com>
      - mintimate < @Mintimate|https://www.mintimate.cn >
    description: |
      「漢語拼音」，以符號按鍵 - / < \ 輸入四聲
      拼音碼表根據 CC-CEDICT 改編
    dependencies:
      - wubi98_mint
      - stroke
      - radical_pinyin # 参考 https://github.com/mirtlecn/rime-radical-pinyin
      - melt_eng # 英文方案
  
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "😣️","😁️"]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: transcription
      reset: 0
      states: [ 简体 , 繁体 ]
    - name: ascii_punct
      states: [ "。，", "．，" ]
      reset: 0

  key_binder:
    bindings:
      - {accept: "Control+Shift+E", toggle: emoji_suggestion, when: always}
      - {accept: "Control+Shift+1", toggle: transcription, when: has_menu}
      - {accept: "Control+Shift+exclam", toggle: transcription, when: has_menu}
      - {accept: bracketleft, send: Page_Up, when: paging}      # 使用`[`进行向上翻页（第一页时候无效）
      - {accept: bracketright, send: Page_Down, when: has_menu} # 使用`]`进行向下翻页
      - {accept: minus, send: Page_Up, when: paging}     # 使用`-`进行向上翻页（第一页时候无效）
      - {accept: equal, send: Page_Down, when: has_menu} # 使用`=`进行向下翻页
  
  engine:
    processors:
      - lua_processor@*select_character              # 以词定字
      - lua_processor@*codeLengthLimit_processor     # 使用Lua限制输入内容的最大长度(防止过长而卡顿)
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
    segmentors:
      - ascii_segmentor
      - matcher
      - affix_segmentor@wubi98_mint
      - affix_segmentor@radical_reverse_lookup
      - affix_segmentor@stroke
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - lua_translator@*mint_date_time_translator          # 时间、日期、星期、月份
      - lua_translator@*number_translator                  # 金额大小写
      - lua_translator@*chineseLunarCalendar_translator    # 农历
      - punct_translator
      - table_translator@custom_phrase
      - table_translator@melt_eng           # 英文输入（作为子翻译器，优先级需要比原生的低）
      - reverse_lookup_translator@wubi98_mint
      - reverse_lookup_translator@radical_reverse_lookup
      - reverse_lookup_translator@stroke
      - script_translator
    filters:
      - lua_filter@*autocap_filter           # 英文自动大写
      - simplifier@emoji_suggestion         # Emoji OpenCC
      - simplifier@transcription_cc         # 繁体&简体 OpenCC
      - lua_filter@*reduce_english_filter    # 降低部分英语单词在候选项的位置
      - uniquifier                          # 去重


  # 简繁切换
  transcription_cc:
    option_name: transcription
    opencc_config: s2t.json             # s2t.json | s2hk.json | s2tw.json | s2twp.json
    tips: none                          # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
    excluded_types: [ reverse_lookup ]  # 不转换反查（两分拼字）的内容

  # Emoji模块
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
    inherit_comment: false

  # 最大输入长度
  codeLengthLimit_processor: 25

  # 中国农历配置
  chineseLunarCalendar_translator: lunar

  # Lua 配置: 降低部分英语单词在候选项的位置。
  # 详细介绍 https://dvel.me/posts/make-rime-en-better/#短单词置顶的问题
  # 正常情况： 输入 rug 得到 「1.rug 2.如果 …… 」
  # 降低之后： 输入 rug 得到 「1.如果 2.rug …… 」
  reduce_english_filter:
      mode: all  # all | none | custom | 『留白』
      idx: 2        # 降低到第 idx 个位置
      # 自定义的单词列表，示例列表没有降低部分常用单词，如 and cat mail Mac but bad shit ……
      words: [aid, ann,
      bail, bait, bam, band, bans, bat, bay, bend, bent, benz, bib, bid, bien, biz, boc, bop, bos, bud, buf,
      cab, cad, cain, cam, cans, cap, cas, cef, chad, chan, chap, chef, cher, chew, chic, chin, chip, chit, coup, cum, cunt, cur,
      dab, dag, dal, dam, dent, dew, dial, diet, dim, din, dip, dis, dit, doug, dub, dug, dunn,
      fab, fax, fob, fog, foul, fur,
      gag, gail, gain, gal, gam, gaol, ged, gel, ger, guam, gus, gut,
      hail, ham, hank, hans, hat, hay, heil, heir, hem, hep, hud, hum, hung, hunk, hut,
      jim, jug,
      kat,
      lab, lad, lag, laid, lam, laos, lap, lat, lax, lay, led, leg, lex, liam, lib, lid, lied, lien, lies, linn, lip, lit, liz, lob, lug, lund, lung, lux,
      mag, maid, mann, mar, mat, med, mel, mend, mens, ment, mil, mins, mint, mob, moc, mop, mos, mot, mud, mug, mum, nail,
      nap, nat, nay, neil, nib, nip, noun, nous, nun, nut,
      pac, paid, pail, pain, pair, pak, pal, pam, pans, pant, pap, par, pat, paw, pax, pens, pic, pier, pies, pins, pint, pit, pix, pod, pop, pos, pot, pour, pow, pub,
      rand, rant, rent, rep, res, ret, rex, rib, rid, rig, rim, rub, rug, rum, runc, runs,
      sac, sail, sal, sam, sans, sap, saw, sax, sew, sham, shaw, shin, sig, sin, sip, sis, suit, sung, suns, sup, sur, sus,
      tad, tail, taj, tar, tax, tec, ted, tel, ter, tex, tic, tied, tier, ties, tim, tin, tit, tour, tout, tum, me, 
      wag, wand, womens, wap, wax, weir, won,
      yan, yen]
  
  speller:
    alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/<,>\'
    initials: zyxwvutsrqponmlkjihgfedcba
    delimiter: " '"
    algebra:
      - xform/^r5$/er5/
      - erase/^xx$/
      - derive/^([zcs])h/$1/ # zh, ch, sh => z, c, s
      - derive/^([zcs])([^h])/$1h$2/ # z, c, s => zh, ch, sh
      - derive/([aei])n$/$1ng/ # en => eng, in => ing
      - derive/([aei])ng$/$1n/ # eng => en, ing => in
      - derive/([iu])an$/$lang/ # ian => iang, uan => uang
      - derive/([iu])ang$/$lan/ # iang => ian, uang => uan
      - derive/([aeiou])ng$/$1gn/        # dagn => dang
      - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
      - derive/ong$/on/                  # zhonguo => zhong guo
      - derive/ao$/oa/                   # hoa => hao
      - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
      - abbrev/^([a-z])[a-z]*$/$1/       # 简拼（首字母）
      - abbrev/^([zcs]h).+$/$1/
      - derive/^([nl])ve/$1ue/
      - derive/^([jqxy])u/$1v/
      - derive/([dtnlgkhrzcs])un/$1uen/
      - derive/ui/uei/
      - derive/iu/iou/
      - derive/ao/oa/
      - derive/([aeiou])ng/$1gn/
      - derive/([iu])a(o|ng?)/a$1$2/
      - derive/^([a-z]+)[0-5]$/$1/
      - derive/([dtngkhrzcs])o(u|ng)$/$1o/
      - derive/ong$/on/
      - 'erase/^.*5$/'
      - 'xlit 1234 -/<\'
      - 'derive/^(.*)-$/$1;/'
      - 'derive/^(.*)<$/$1,/'
      - 'derive/^(.*)\\$/$1>/'
  
  translator:
    dictionary: terra_pinyin
    initial_quality: 1.2
    spelling_hints: 3  # ～字以內候選標註完整帶調拼音
    preedit_format:
      - xform/([nl])v/$1ü/
      - xform/([nl])ue/$1üe/
      - xform/([nl])üen/$1uen/
      - xform/([jqxy])v/$1u/
      - xform/eh/ê/
      - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
      - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
      - 'xform a[-;] ā'
      - 'xform a/ á'
      - 'xform a[<,] ǎ'
      - 'xform a[>\\] à'
      - 'xform e[-;] ē'
      - 'xform e/ é'
      - 'xform e[<,] ě'
      - 'xform e[>\\] è'
      - 'xform o[-;] ō'
      - 'xform o/ ó'
      - 'xform o[<,] ǒ'
      - 'xform o[>\\] ò'
      - 'xform i[-;] ī'
      - 'xform i/ í'
      - 'xform i[<,] ǐ'
      - 'xform i[>\\] ì'
      - 'xform u[-;] ū'
      - 'xform u/ ú'
      - 'xform u[<,] ǔ'
      - 'xform u[>\\] ù'
      - 'xform ü[-;] ǖ'
      - 'xform ü/ ǘ'
      - 'xform ü[<,] ǚ'
      - 'xform ü[>\\] ǜ'
    comment_format:
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/
  
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1

  melt_eng:
    dictionary: melt_eng           # 英文词典
    enable_sentence: false         # 关闭自动造句
    enable_completion: false       # 关闭自动提示
    initial_quality: 0.8

  wubi98_mint:
    tag: wubi98_mint
    dictionary: wubi98_mint
    enable_user_dict: false
    enable_completion: true
    prefix: "Uw"
    suffix: "'"
    tips: 〔五笔〕
    comment_format:
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/

  stroke:
    tag: stroke
    dictionary: stroke
    enable_user_dict: false
    prefix: 'Ui'
    suffix: "'"
    tips: 〔笔画〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/

  radical_reverse_lookup:
    tag: radical_lookup
    dictionary: radical_pinyin
    enable_completion: true
    prefix: "Uu"
    preedit_format:
      - xform/([nljqxy])v/$1ü/
    comment_format:
      - xform/([nljqxy])v/$1ü/
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/
    tips: 〔拆字〕


  reverse_lookup:
    tags: [wubi98_mint,stroke,radical_lookup]
    overwrite_comment: false

  
  punctuator:
    import_preset: symbols
    # 定义部分半角字符
    half_shape:
        "#": "#"
        "*": "*"
        '.' : { commit: 。 }
        "`": "`"
        "~": "~"
        "@": "@"
        "=": "="
        "/": ["/", "÷",]
        '\': "、"
        "_" : "──"
        "'": {pair: ["「", "」"]}
        "[": ["【", "["]
        "]": ["】", "]"]
        "$": ["¥", "$", "€", "£", "¢", "¤"]
        "<": ["《", "〈", "«", "<"]
        ">": ["》", "〉", "»", ">"]
  
  recognizer:
    import_preset: default
    patterns:
      url: "^[a-z]+[.].+$"
      punct: "^/([0-9]0?|[a-z]+)$"
      wubi98_mint: "Uw[a-z]*'?$"
      stroke: "Ui[a-z]*'?$"
      radical_lookup: "Uu[a-z]*'?$"
      uppercase: ""  # 覆写默认的 uppercase 使其可以在输入大写后，输入数字