patch:
  schema:
    schema_id: terra_pinyin
    name: 地球拼音-薄荷定制
    version: '0.20'
    author:
      - 佛振 <chen.sst@gmail.com>
      - mintimate < @Mintimate|https://www.mintimate.cn >
    description: |
      「漢語拼音」，以符號按鍵 - / < \ 輸入四聲
      拼音碼表根據 CC-CEDICT 改編
    dependencies:
      - wubi86_jidian
      - stroke
      - chaizi # https://github.com/MaxChang3/rime-chaizi
      - melt_eng # 英文方案
  
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "😣️","😁️"]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 繁体, 简体 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

  key_binder:
    bindings:
      - {accept: "Control+Shift+E", toggle: emoji_suggestion, when: always}
      - {accept: "Control+Shift+1", toggle: simplification, when: has_menu}
      - {accept: bracketleft, send: Page_Up, when: paging}      # 使用`[`进行向上翻页（第一页时候无效）
      - {accept: bracketright, send: Page_Down, when: has_menu} # 使用`]`进行向下翻页
      - {accept: minus, send: Page_Up, when: paging}     # 使用`-`进行向上翻页（第一页时候无效）
      - {accept: equal, send: Page_Down, when: has_menu} # 使用`=`进行向下翻页
  
  engine:
    processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
    segmentors:
      - ascii_segmentor
      - matcher
      - affix_segmentor@wubi86_jidian
      - affix_segmentor@chaizi
      - affix_segmentor@stroke
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - lua_translator@date_translator
      - lua_translator@time_translator
      - lua_translator@week_translator
      - punct_translator
      - table_translator@custom_phrase
      - table_translator@melt_eng  # 英文输入（作为子翻译器，优先级需要比原生的低）
      - reverse_lookup_translator@wubi86_jidian
      - reverse_lookup_translator@chaizi
      - reverse_lookup_translator@stroke
      - script_translator
    filters:
      - simplifier@emoji_suggestion
      - simplifier@simplification
      - simplifier
      - lua_filter@reduce_english_filter    # 降低部分英语单词在候选项的位置
      - uniquifier

  # Emoji模块
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
    inherit_comment: false

  # Lua 配置: 降低部分英语单词在候选项的位置。
  # 详细介绍 https://dvel.me/posts/make-rime-en-better/#短单词置顶的问题
  # 正常情况： 输入 rug 得到 「1.rug 2.如果 …… 」
  # 降低之后： 输入 rug 得到 「1.如果 2.rug …… 」
  reduce_english_filter:
    # 降低到第 idx 个位置
    idx: 2

  # 简繁切换
  simplification:
    option_name: simplification
    opencc_config: s2t.json             # s2t.json | s2hk.json | s2tw.json | s2twp.json
    tips: none                          # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
    excluded_types: [ reverse_lookup ]  # 不转换反查（两分拼字）的内容
  
  speller:
    alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/<,>\'
    initials: zyxwvutsrqponmlkjihgfedcba
    delimiter: " '"
    algebra:
      - xform/^r5$/er5/
      - erase/^xx$/
      - derive/^([zcs])h/$1/ # zh, ch, sh => z, c, s
      - derive/^([zcs])([^h])/$1h$2/ # z, c, s => zh, ch, sh
      - derive/([aei])n$/$1ng/ # en => eng, in => ing
      - derive/([aei])ng$/$1n/ # eng => en, ing => in
      - derive/([iu])an$/$lang/ # ian => iang, uan => uang
      - derive/([iu])ang$/$lan/ # iang => ian, uang => uan
      - derive/([aeiou])ng$/$1gn/        # dagn => dang
      - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
      - derive/ong$/on/                  # zhonguo => zhong guo
      - derive/ao$/oa/                   # hoa => hao
      - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
      - abbrev/^([a-z]).+$/$1/
      - abbrev/^([zcs]h).+$/$1/
      - derive/^([nl])ve/$1ue/
      - derive/^([jqxy])u/$1v/
      - derive/([dtnlgkhrzcs])un/$1uen/
      - derive/ui/uei/
      - derive/iu/iou/
      - derive/ao/oa/
      - derive/([aeiou])ng/$1gn/
      - derive/([iu])a(o|ng?)/a$1$2/
      - derive/^([a-z]+)[0-5]$/$1/
      - derive/([dtngkhrzcs])o(u|ng)$/$1o/
      - derive/ong$/on/
      - 'erase/^.*5$/'
      - 'xlit 1234 -/<\'
      - 'derive/^(.*)-$/$1;/'
      - 'derive/^(.*)<$/$1,/'
      - 'derive/^(.*)\\$/$1>/'
  
  translator:
    dictionary: custom_dict_terra.all
    spelling_hints: 3  # ～字以內候選標註完整帶調拼音
    preedit_format:
      - xform/([nl])v/$1ü/
      - xform/([nl])ue/$1üe/
      - xform/([nl])üen/$1uen/
      - xform/([jqxy])v/$1u/
      - xform/eh/ê/
      - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
      - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
      - 'xform a[-;] ā'
      - 'xform a/ á'
      - 'xform a[<,] ǎ'
      - 'xform a[>\\] à'
      - 'xform e[-;] ē'
      - 'xform e/ é'
      - 'xform e[<,] ě'
      - 'xform e[>\\] è'
      - 'xform o[-;] ō'
      - 'xform o/ ó'
      - 'xform o[<,] ǒ'
      - 'xform o[>\\] ò'
      - 'xform i[-;] ī'
      - 'xform i/ í'
      - 'xform i[<,] ǐ'
      - 'xform i[>\\] ì'
      - 'xform u[-;] ū'
      - 'xform u/ ú'
      - 'xform u[<,] ǔ'
      - 'xform u[>\\] ù'
      - 'xform ü[-;] ǖ'
      - 'xform ü/ ǘ'
      - 'xform ü[<,] ǚ'
      - 'xform ü[>\\] ǜ'
    comment_format:
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/
  
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1

  melt_eng:
    dictionary: custom_dict_en.all # 英文词典
    enable_sentence: false         # 关闭自动造句
    enable_completion: false       # 关闭自动提示
    initial_quality: 0.8

  wubi86_jidian:
    tag: wubi86_jidian
    dictionary: wubi86_jidian
    enable_user_dict: false
    enable_completion: true
    prefix: "`"
    suffix: "'"
    tips: 〔五笔〕
    comment_format:
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/

  stroke:
    tag: stroke
    dictionary: stroke
    enable_user_dict: false
    prefix: 'i'
    suffix: "'"
    tips: 〔笔画〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/

  chaizi:
    tag: chaizi
    dictionary: chaizi
    enable_completion: true
    prefix: "u"
    preedit_format:
      - xform/([nljqxy])v/$1ü/
    comment_format:
      - xform/([nljqxy])v/$1ü/
      - xform ([aeiou])(ng?|r)([1234]) $1$3$2
      - xform ([aeo])([iuo])([1234]) $1$3$2
      - xform a1 ā
      - xform a2 á
      - xform a3 ǎ
      - xform a4 à
      - xform e1 ē
      - xform e2 é
      - xform e3 ě
      - xform e4 è
      - xform o1 ō
      - xform o2 ó
      - xform o3 ǒ
      - xform o4 ò
      - xform i1 ī
      - xform i2 í
      - xform i3 ǐ
      - xform i4 ì
      - xform u1 ū
      - xform u2 ú
      - xform u3 ǔ
      - xform u4 ù
      - xform v1 ǖ
      - xform v2 ǘ
      - xform v3 ǚ
      - xform v4 ǜ
      - xform/([nljqxy])v/$1ü/
      - xform/eh[0-5]?/ê/
      - xform/([a-z]+)[0-5]/$1/
    tips: 〔拆字〕


  reverse_lookup:
    tags: [wubi86_jidian,stroke,chaizi]
    overwrite_comment: false

  
  punctuator:
    import_preset: default
  
  key_binder:
    import_preset: default
    bindings:
      - { when: has_menu, accept: minus, send: minus }  # tone 1
      - { when: paging, accept: minus, send: Page_Up }
  
  recognizer:
    import_preset: default
    patterns:
      punct: "^/([0-9]0?|[a-z]+)$"
      wubi86_jidian: "`[a-z]*'?$"
      stroke: "i[a-z]*'?$"
      chaizi: "u[a-z]*'?$"

  __patch:
    - terra_symbols:/patch?
