patch:
  "preset_color_schemes/MyStyleMi":
    name: 蓝水鸭／MyStyleMi
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0x424242 # 非第一候选项
    back_color: 0xefefef # 背景
    border_color: 0xefefef # 边框
    hilited_text_color: 0xed9564 # 拼音串高亮
    hilited_back_color: 0xefefef # 拼音串高亮背景
    hilited_candidate_back_color: 0xed9564 # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xefefef # 注解文字高亮
    comment_text_color: 0xcac9c8 # 注解文字
    label_color: 0xcac9c8 # 预选栏编号颜色
  "preset_color_schemes/MyStyleMiDark":
    name: 黑水鸭／MyStyleMiDark
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0xefefef # 非第一候选项
    back_color: 0x424242 # 背景
    border_color: 0x424242 # 边框
    hilited_text_color: 0xc6c01a # 拼音串高亮
    hilited_back_color: 0x424242 # 拼音串高亮背景
    hilited_candidate_back_color: 0xc6c01a # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xffffff # 注解文字高亮
    comment_text_color: 0xefefef #注解文字
    label_color: 0xefefef # 预选栏编号颜色
  "style/color_scheme_dark": MyStyleMiDark
  "style/color_scheme": MyStyleMi
  "us_keyboard_layout": true
  "style/display_tray_icon": true
  "style/font_face": "PingFang"
  "style/comment_font_point": 14               # 注释字体大小
  "style/font_point": 16                       # 全局字体大小
  "style/label_font_point": 16                 # 候选词数字大小
  # 使用新的横竖展示配置
  # "style/horizontal": true                   # 横向展示
  # 新的横竖展示配置
  "style/candidate_list_layout": stacked       # stacked | linear  候选项排列方向（如果你想调整为横屏，可以调整这个）
  "style/text_orientation": horizontal         # horizontal | vertical  文字排列方向"
  "style/inline_preedit": false   # 内嵌预编辑
  "style/layout/border_width": 0           # 窗口边界高度
  "style/layout/candidate_spacing": 6
  "style/layout/hilite_padding": 7         # 高亮区域和边框的间隔。当值 ≥ margin 的值时，高亮颜色会覆盖整个选中的候选区域，实现「天圆地方」的效果。参考文件末的配置
  "style/layout/hilite_spacing": 5         # 候选和标签的间隔
  "style/layout/hilite_padding_x": 8       # 高亮区域和边框的 X 轴间隔
  "style/layout/hilite_padding_y": 8       # 高亮区域和边框的 Y 轴间隔
  "style/layout/margin_x": 8               # 元素偏离候选边框 X 轴距离；为负值时，不显示候选框
  "style/layout/margin_y": 8               # 元素偏离候选边框 Y 轴距离；为负值时，不显示候选框
  "style/layout/corner_radius": 12         # 候选框圆角
  "style/layout/round_corner": 0           # 高亮区域圆角
  "style/layout/spacing": 10               # 默认间隙
